<div class="container-fluid">
    <div class="row">
      <div class="container-fluid bg-light py-3">
          <br>
          <h2>What will you seek today?</h2>
          <br>
          <h5>List your item here. Your giving will be matched by someone in urgent need of that item.</h5>
            
          <!-- <form id="contact-form" method="post" action="contact.php" role="form"> -->
            <form #seekerForm="ngForm" novalidate (ngSubmit)="onSubmit()">  
            <div class="messages"></div>
                <div class="controls">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="form_name">Name *</label>
                                <input id="form_name" type="text" name="name" [(ngModel)]="userModel.user_name" class="form-control" placeholder="Please enter your name *" required="required" data-error="name is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="form_email">Email *</label>
                                <input id="form_email" type="email" name="email" [(ngModel)]="userModel.user_email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="form_phone">Location</label>
                                <input id="form_phone" type="text" name="phone" [(ngModel)]="userModel.user_location" class="form-control" placeholder="Please enter your Location *">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
        
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Item Required *</label>
                            <textarea id="form_message" name="message" [(ngModel)]="userModel.item" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="send a message."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    
                    
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Agree to our terms and conditions.</label>
                      </div>

                    <div class="col-md-12">
                        <input type="submit" class="btn btn-primary btn-send" value="Submit your item">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-muted"><strong>*</strong> These fields are required.</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="d-flex align-items-center">
            <h3 *ngIf="pressSubmit">Thank you for seeking! We will contact you when we find you a match.</h3>
        </div>
      </div>
</div>
